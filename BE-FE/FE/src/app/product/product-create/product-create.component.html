<div class="mx-5 px-5 pt-3 pb-5">
  <h2 class="text-center fw-bold text-dark">THÊM MỚI SẢN PHẨM</h2>

  <p class="text-center">
    <a routerLink=""><i class="fa-solid fa-backward"></i> Quay lại trang danh sách sản phẩm</a>
  </p>

  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 rounded formCSS" novalidate="novalidate"
          [formGroup]="productFormGroup" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name" class="h6">Tên sản phẩm:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="productFormGroup.controls.productName.hasError('required') &&
                      productFormGroup.controls.productName.touched">
          Tên sản phẩm không được để trống!
        </div>
        <div class="input-group">
          <input type="text" id="name" class="form-control" placeholder="Nhập tên sản phẩm.."
                 formControlName="productName"/>
          <span class="input-group-text"></span>
        </div>
      </div>

      <div class="form-group">
        <label for="price" class="h6">Giá sản phẩm:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="productFormGroup.controls.productPrice.hasError('required') &&
                      productFormGroup.controls.productPrice.touched">
          Giá sản phẩm không được để trống!
        </div>
        <div class="input-group">
          <input type="text" id="price" class="form-control" placeholder="Nhập giá sản phẩm.."
                 formControlName="productPrice"/>
          <span class="input-group-text"></span>
        </div>
      </div>

      <div class="form-group">
        <label for="status" class="h6">Tình trạng sản phẩm:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="productFormGroup.controls.productStatus.hasError('required') &&
                      productFormGroup.controls.productStatus.touched">
          Tên sản phẩm không được để trống!
        </div>
        <div class="input-group">
          <input type="text" id="status" class="form-control" placeholder="Nhập tình trạng sản phẩm.."
                 formControlName="productStatus"/>
          <span class="input-group-text"></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6" for="type">Loại sản phẩm:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="productFormGroup.controls.class.hasError('required') &&
                      productFormGroup.controls.class.touched">
          Vui lòng chọn loại sản phẩm!
        </div>
<!--        <div>Vui lòng chọn loại sản phẩm!</div>-->
        <div class="input-group">
          <select id="type" class="form-select" formControlName="productType">
            <option value="" disabled>Chọn loại sản phẩm...</option>
            <option *ngFor="let item of productTypeList" [ngValue]="item">{{item.productTypeName}}</option>
          </select>
          <span class="input-group-text"></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
        <!--        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"-->
        <!--                [disabled]="studentFormGroup.invalid">-->
        <!--          &#45;&#45; Lưu <i class="fa-solid fa-floppy-disk"></i> &#45;&#45;-->
        <!--        </button>-->
      </div>
    </form>
  </div>
</div>
